<html>
    <head>
        <title>Jack Dahms</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="container">
            <img src="BKG.png">
            <canvas></canvas>
            <div id="overlay">
                <a href="home.html">enter.</a>
            </div>
        </div>
        
        <script>
            const SPRITE_WIDTH = 45;
            const SPRITE_HEIGHT = 36;
            const GRID_SIZE = 21;

            let run = true; 
            let time = 0;
            let sprite = 0;

            let html = document.getElementsByTagName("html")[0];
            let img = document.getElementsByTagName("img")[0];
            let canvas = document.getElementsByTagName("canvas")[0];

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function main() {
                while (run) {
                    if (time % 80 == 0) {
                        canvas.width = html.clientWidth;
                        canvas.height = html.clientHeight;
                        canvas.getContext("2d").drawImage(
                            img,
                            SPRITE_WIDTH * (sprite % GRID_SIZE),
                            SPRITE_HEIGHT * Math.floor(sprite / GRID_SIZE),
                            SPRITE_WIDTH,
                            SPRITE_HEIGHT,
                            Math.min(0, -window.screenX),
                            Math.min(0, -window.screenY),
                            screen.width, 
                            screen.height,
                        );

                        sprite += 1;
                        if (sprite == 410) {
                            sprite = 0;
                        }
                    }
                    
                    time += 5;
                    await sleep(5);
                }
            }
            
            main();
        </script>
    </body>
</html>
