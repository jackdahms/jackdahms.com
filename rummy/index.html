<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174781948-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-174781948-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rummy!</title>
    
    <!-- Bootstrap and local CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <!-- jQuery, Popper.js, Bootstrap, Chart.js and local javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
  </head>  
  <body>
    <div class="container text-center my-5">
      <div class="title-box">
        <h1>Tracka for ya rummy scores!</h1>
        <a href="../home.html" style="font-style: italic; text-decoration: underline;">...to the rest of the website</a>
      </div>

      <canvas id="chart" class="col-md-8 mx-auto"></canvas>

      <table class="col-md-6 mt-3 mx-auto">
        <tr id="playa-row" class="rounded">
          <th></th>
        </tr>
        <tr id="heada-row" class="rounded">
          <th></th>
        </tr>
      </table>
    </div>
    
    <div class="dropup" id="dropdown">
      <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Settings
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="input-group input-group-sm dropdown-item">
          <div class="input-group-prepend w-25">
            <button class="btn btn-sm btn-outline-secondary w-100" id="minus-button" type="button">
              <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
                <g>
                  <ellipse ry="8" rx="8" cy="9" cx="9" stroke-width="1.5" stroke="#666" fill="#fff"/>
                  <line y2="9" x2="13" y1="9" x1="5" stroke-width="1.5" stroke="#555"/>
                </g>
              </svg>
            </button>
          </div>
          <p class="form-control text-center">
            <span id="player-count">0</span> players
          </p>
          <div class="input-group-append w-25">
            <button class="btn btn-sm btn-outline-secondary w-100" id="plus-button" type="button">
              <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
                <g>
                  <ellipse ry="8" rx="8" cy="9" cx="9" stroke-width="1.5" stroke="#666" fill="#fff"/>
                  <line y2="9" x2="13" y1="9" x1="5" stroke-width="1.5" stroke="#555"/>
                  <line y2="13" x2="9" y1="5" x1="9" stroke-width="1.5" stroke="#555"/>
                </g>
              </svg>  
            </button>
          </div>
        </div>
        <div class="dropdown-item">
          <button class="btn btn-sm btn-outline-danger" id="reset-button">
            Reset Game
          </button>
        </div>
      </div>
    </div>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton position-y-top" id="glitch-button"></div>
    <script src="https://button.glitch.me/button.js" defer></script>  
  </body>
</html>
